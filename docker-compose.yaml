# you can exec into ther pg container using:
# docker exec -it alumni-portal-db-1 psql -U db_user -d alum_db

services:
  db:
    image: postgres
    restart: always
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5431:5432"
    volumes:
      # PostgreSQL 18+ requires mounting at /var/lib/postgresql instead of /var/lib/postgresql/data
      - db_data:/var/lib/postgresql
volumes:
  db_data:
